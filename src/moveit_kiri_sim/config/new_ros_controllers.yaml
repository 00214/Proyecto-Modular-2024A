      joint_3:
        p: 100
        d: 1
        i: 1
        i_clamp: 1
      joint_4:
        p: 100
        d: 1
        i: 1
        i_clamp: 1
      joint_5:
        p: 100
        d: 1
        i: 1
        i_clamp: 1
      joint_6:
        p: 100
